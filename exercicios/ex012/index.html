<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" height="315"  poster="imagens/capa.png" controls autoplay loop><!--width-ajusta altura do vídeo
                       height-ajusta largura do vídeo
                       poster-insere imagem de capa ao vídeo
                       controls-insere controle de vídeo
                       autoplay-roda vídeo automaticamente
                       loop-modo repete-->
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ovg">
        <p>Seu reprodutor nao tem compatibilidade com reproducao de vídeos</p>
    </video><!--consumo elevado de banda de hospedagem-->

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/EjF_MXhGJN4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>


</body>
</html>
